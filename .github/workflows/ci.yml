name: CI/CD Pipeline

on:
  # pushã§ã®è‡ªå‹•å®Ÿè¡Œã‚’ç„¡åŠ¹åŒ–ï¼ˆæ‰‹å‹•å®Ÿè¡Œã®ã¿ï¼‰
  # push:
  #   branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  PROJECT_ID: circles-202510
  REGION: asia-northeast1

jobs:
  # Stage 1: ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install isort flake8 safety

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps --no-audit --no-fund

    - name: Backend Linting
      run: |
        cd backend
        echo "ðŸ” Running isort import sorting check..."
        isort --check-only . 2>&1 | grep -v "env file" || {
          echo "âš ï¸ Import sorting issues found. Please run 'isort .' locally and commit the changes."
          echo "âš ï¸ Continuing with build (isort check is non-blocking for now)..."
        }
        echo "ðŸ” Running flake8 linting..."
        flake8 . --max-line-length=88 --extend-ignore=E203,W503 || {
          echo "âš ï¸ Flake8 found some issues, but continuing..."
        }

    - name: Frontend Linting
      run: |
        cd frontend
        echo "ðŸ” Running ESLint..."
        npm run lint || {
          echo "âš ï¸ ESLint issues found, but continuing..."
        }
        echo "ðŸ” Running Prettier formatting check..."
        npm run format:check || {
          echo "âš ï¸ Prettier formatting issues found. Auto-fixing..."
          npx prettier --write .
        }

    - name: Security Scan
      continue-on-error: true
      run: |
        echo "ðŸ” Running security scans..."
        cd backend && safety check -r requirements.txt
        cd ../frontend && (npm audit --audit-level high || echo "âš ï¸  Next.js vulnerabilities detected but continuing build process")

  # Stage 2: ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run backend tests with Docker Compose
      run: |
        echo "ðŸ§ª Running backend tests with Docker Compose..."
        chmod +x scripts/local-test-backend.sh
        ./scripts/local-test-backend.sh

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Stage 3: ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run frontend tests with Docker Compose
      run: |
        echo "ðŸ§ª Running frontend tests with Docker Compose..."
        chmod +x scripts/local-test.sh
        ./scripts/local-test.sh

  # Stage 4: Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ï¼ˆmain, developã®ã¿ï¼‰
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Google Container Registry
      uses: docker/login-action@v3
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SA_KEY }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }}
          gcr.io/${{ env.PROJECT_ID }}/disease-community-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }}
          gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend-admin image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-admin
        push: true
        target: runner
        build-args: |
          NEXT_PUBLIC_API_URL=https://disease-community-api-508246122017.asia-northeast1.run.app
          NEXT_PUBLIC_AUTH0_DOMAIN=${{ secrets.NEXT_PUBLIC_AUTH0_DOMAIN }}
          NEXT_PUBLIC_AUTH0_CLIENT_ID=${{ secrets.NEXT_PUBLIC_AUTH0_CLIENT_ID }}
          NEXT_PUBLIC_AUTH0_AUDIENCE=${{ secrets.NEXT_PUBLIC_AUTH0_AUDIENCE }}
        tags: |
          gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend-admin:${{ github.sha }}
          gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend-admin:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 5: ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆï¼ˆmain, developã®ã¿ï¼‰
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-images]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Deploy to Cloud Run
      run: |
        echo "ðŸš€ Deploying to Cloud Run..."
        
        # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆã‚³ã‚¹ãƒˆæœ€é©åŒ–: 1Gi memory, 1 CPU, max 5 instancesï¼‰
        gcloud run deploy disease-community-api \
          --image gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --port 8080 \
          --timeout 300 \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 5 \
          --min-instances 0 \
          --allow-unauthenticated \
          --add-cloudsql-instances=circles-202510:asia-northeast1:disease-community-db \
          --set-env-vars="ENVIRONMENT=production,DATABASE_URL=${{ secrets.DATABASE_URL }},AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }},AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }},GCS_BUCKET_NAME=disease-community-images,GCS_PROJECT_ID=${{ env.PROJECT_ID }}"
        
        # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆã‚³ã‚¹ãƒˆæœ€é©åŒ–: 512Mi memory, 1 CPU, max 3 instancesï¼‰
        gcloud run deploy disease-community-frontend \
          --image gcr.io/${{ env.PROJECT_ID}}/disease-community-frontend:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --port 8080 \
          --timeout 60 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 3 \
          --min-instances 0 \
          --allow-unauthenticated \
          --set-env-vars="NEXT_PUBLIC_API_URL=https://disease-community-api-508246122017.asia-northeast1.run.app,NEXT_PUBLIC_AUTH0_DOMAIN=${{ secrets.NEXT_PUBLIC_AUTH0_DOMAIN }},NEXT_PUBLIC_AUTH0_CLIENT_ID=${{ secrets.NEXT_PUBLIC_AUTH0_CLIENT_ID }},NEXT_PUBLIC_AUTH0_AUDIENCE=${{ secrets.NEXT_PUBLIC_AUTH0_AUDIENCE }},NEXT_PUBLIC_AUTH0_REDIRECT_URI=https://disease-community-frontend-508246122017.asia-northeast1.run.app/callback"

        # ç®¡ç†ã‚µã‚¤ãƒˆï¼ˆfrontend-adminï¼‰ãƒ‡ãƒ—ãƒ­ã‚¤
        gcloud run deploy disease-community-frontend-admin \
          --image gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend-admin:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --port 8080 \
          --timeout 60 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 2 \
          --min-instances 0 \
          --allow-unauthenticated \
          --set-env-vars="NEXT_PUBLIC_API_URL=https://disease-community-api-508246122017.asia-northeast1.run.app,NEXT_PUBLIC_AUTH0_DOMAIN=${{ secrets.NEXT_PUBLIC_AUTH0_DOMAIN }},NEXT_PUBLIC_AUTH0_CLIENT_ID=${{ secrets.NEXT_PUBLIC_AUTH0_CLIENT_ID }},NEXT_PUBLIC_AUTH0_AUDIENCE=${{ secrets.NEXT_PUBLIC_AUTH0_AUDIENCE }},NEXT_PUBLIC_AUTH0_REDIRECT_URI=https://disease-community-frontend-admin-508246122017.asia-northeast1.run.app/callback"

    - name: Health Check
      run: |
        echo "ðŸ” Testing deployed services..."
        sleep 10
        curl -f https://disease-community-api-508246122017.asia-northeast1.run.app/health || exit 1
        echo "âœ… Backend is healthy"
        curl -f -L https://disease-community-frontend-508246122017.asia-northeast1.run.app/ja > /dev/null || exit 1
        echo "âœ… Frontend is accessible"
        curl -f -L https://disease-community-frontend-admin-508246122017.asia-northeast1.run.app > /dev/null || exit 1
        echo "âœ… Admin frontend is accessible"
