name: Continuous Integration & Deployment

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  PROJECT_ID: circles-202510
  REGION: asia-northeast1

jobs:
  # Stage 1: Âü∫Êú¨„ÉÜ„Çπ„ÉàÔºàÂÖ®„Éñ„É©„É≥„ÉÅÔºâ
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run backend linting
      run: |
        cd backend
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
        black --check app/
        isort --check-only app/

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage.xml

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package.json

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps --no-audit --no-fund

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
        npm run format:check

    - name: Run TypeScript type check
      run: |
        cd frontend
        npm run type-check

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # Stage 2: Áµ±Âêà„ÉÜ„Çπ„ÉàÔºàdevelop„Éñ„É©„É≥„ÉÅ„ÅÆ„ÅøÔºâ
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/develop' && needs.backend-test.result == 'success' && needs.frontend-test.result == 'success'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        cd backend
        python -m pytest tests/integration/ -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  # Stage 3: „Éì„É´„Éâ„Éª„Éó„ÉÉ„Ç∑„É•Ôºàdevelop/main„Éñ„É©„É≥„ÉÅÔºâ
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-test]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && needs.backend-test.result == 'success' && needs.frontend-test.result == 'success' && (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'beta'
        export_default_credentials: true

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker asia.gcr.io --quiet
        gcloud auth configure-docker gcr.io --quiet

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }}
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }}
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 4: „Éá„Éó„É≠„Ç§Ôºàdevelop„Éñ„É©„É≥„ÉÅÔºâ
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop' && needs.build-and-push.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'beta'
        export_default_credentials: true

    - name: Deploy backend to Cloud Run (Dev)
      run: |
        gcloud run deploy disease-community-api-dev \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 8000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

    - name: Deploy frontend to Cloud Run (Dev)
      run: |
        gcloud run deploy disease-community-frontend-dev \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 3000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

    - name: Health check (Dev)
      run: |
        sleep 30
        BACKEND_URL="https://disease-community-api-dev-508246122017.asia-northeast1.run.app"
        FRONTEND_URL="https://disease-community-frontend-dev-508246122017.asia-northeast1.run.app"
        
        curl -f "$BACKEND_URL/health" || (echo "‚ùå Backend health check failed" && exit 1)
        curl -f "$FRONTEND_URL" || (echo "‚ùå Frontend health check failed" && exit 1)
        
        echo "‚úÖ Dev deployment successful!"
        echo "üåê Backend URL: $BACKEND_URL"
        echo "üåê Frontend URL: $FRONTEND_URL"

  # Stage 5: „Éá„Éó„É≠„Ç§Ôºàmain„Éñ„É©„É≥„ÉÅÔºâ
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && needs.build-and-push.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'beta'
        export_default_credentials: true

    - name: Deploy backend to Cloud Run (Prod)
      run: |
        gcloud run deploy disease-community-api \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 8000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

    - name: Deploy frontend to Cloud Run (Prod)
      run: |
        gcloud run deploy disease-community-frontend \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 3000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

    - name: Health check (Prod)
      run: |
        sleep 30
        BACKEND_URL="https://disease-community-api-508246122017.asia-northeast1.run.app"
        FRONTEND_URL="https://disease-community-frontend-508246122017.asia-northeast1.run.app"
        
        curl -f "$BACKEND_URL/health" || (echo "‚ùå Backend health check failed" && exit 1)
        curl -f "$FRONTEND_URL" || (echo "‚ùå Frontend health check failed" && exit 1)
        
        echo "‚úÖ Production deployment successful!"
        echo "üåê Backend URL: $BACKEND_URL"
        echo "üåê Frontend URL: $FRONTEND_URL"