name: Staged CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  PROJECT_ID: circles-202510
  REGION: asia-northeast1

jobs:
  # Stage 1: „É≠„Éº„Ç´„É´„ÉÜ„Çπ„ÉàÔºàËªΩÈáèÔºâ
  local-test:
    name: Local Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package.json

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps --no-audit --no-fund

    - name: Run backend linting
      run: |
        cd backend
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
        black --check app/
        isort --check-only app/

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
        npm run format:check
        npm run type-check

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/test_main.py -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  # Stage 2: Áµ±Âêà„ÉÜ„Çπ„ÉàÔºàdevelop„Éñ„É©„É≥„ÉÅ„ÅÆ„ÅøÔºâ
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: local-test
    if: github.ref == 'refs/heads/develop' && needs.local-test.result == 'success'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run integration tests
      run: |
        cd backend
        python -m pytest tests/integration/ -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  # Stage 3: „Éó„É≠„ÉÄ„ÇØ„Ç∑„Éß„É≥„ÉÜ„Çπ„ÉàÔºàmain„Éñ„É©„É≥„ÉÅ„ÅÆ„ÅøÔºâ
  production-test:
    name: Production Tests
    runs-on: ubuntu-latest
    needs: [local-test, integration-test]
    if: github.ref == 'refs/heads/main' && needs.local-test.result == 'success' && needs.integration-test.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build production images
      run: |
        docker compose build

    - name: Test production environment
      run: |
        ENVIRONMENT=production docker compose up -d
        sleep 15
        
        # Health checks
        curl -f http://localhost:8000/health || (echo "‚ùå Backend health check failed" && exit 1)
        curl -f http://localhost:3000/ || (echo "‚ùå Frontend health check failed" && exit 1)
        
        # Market detection test
        curl -f "http://localhost:8000/?market=ja-jp" | grep -q "ja-jp" || (echo "‚ùå Market detection failed" && exit 1)
        
        # Cleanup
        docker compose down

  # Stage 4: „Éá„Éó„É≠„Ç§Ôºàmain„Éñ„É©„É≥„ÉÅ„ÅÆ„ÅøÔºâ
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [local-test, integration-test, production-test]
    if: github.ref == 'refs/heads/main' && needs.local-test.result == 'success' && needs.integration-test.result == 'success' && needs.production-test.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: 'beta'
        export_default_credentials: true

    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker asia.gcr.io --quiet
        gcloud auth configure-docker gcr.io --quiet

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }}
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }}
          asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Cloud Run
      run: |
        # Deploy backend
        gcloud run deploy disease-community-api \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-api:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 8000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

        # Deploy frontend
        gcloud run deploy disease-community-frontend \
          --image asia.gcr.io/${{ env.PROJECT_ID }}/disease-community-frontend:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --port 3000 \
          --timeout 300 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 10

    - name: Health check
      run: |
        # Get service URLs
        BACKEND_URL=$(gcloud run services describe disease-community-api --region=${{ env.REGION }} --format="value(status.url)")
        FRONTEND_URL=$(gcloud run services describe disease-community-frontend --region=${{ env.REGION }} --format="value(status.url)")
        
        # Wait for services to be ready
        sleep 30
        
        # Health check
        curl -f "$BACKEND_URL/health" || (echo "‚ùå Backend health check failed" && exit 1)
        curl -f "$FRONTEND_URL" || (echo "‚ùå Frontend health check failed" && exit 1)
        
        echo "‚úÖ Production deployment successful!"
        echo "üåê Backend URL: $BACKEND_URL"
        echo "üåê Frontend URL: $FRONTEND_URL"
